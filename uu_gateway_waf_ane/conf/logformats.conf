<If "-z '%{HTTP:X-Request-ID}'">
  RequestHeader set X-Request-ID %{UNIQUE_ID}e
</If>

ErrorLogFormat "TRACE_LOG ERROR [%{cu}t] [pid %P] %F: %E: [client %a] %M"

LogFormat "ACCESS_LOG INFO {\"traceId\":\"%{X-Request-ID}i\", \"eventTime\":\"%t\", \"queryString\":\"%q\", \"remoteIpAddress\":\"%a\", \"requestMethod\":\"%m\", \"requestSize\":%I, \"responseSize\":%O, \"responseStatus\":%>s, \"responseTime\":%{ms}T, \"urlPath\":\"%U\"}" logstore-access